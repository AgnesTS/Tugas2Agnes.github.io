<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kalkulator</title>
</head>
<style> 
body {
   background-image: url(backkalku.jpg);
   background-repeat: no-repeat;
   background-size:cover;
}
h1 {
    color: lightgreen;
    padding: 60px;
} 
</style>
<body>
	
	<form name="Hasilperhitungan">
		<table> 
			<th align="center" colspan="2"><h1>Perhitungan Kalkulator Sederhana</h1></th>
		</tr>
			<tr> 
				<td><b>Nilai bilangan ke-1</b></td>
				<td><input type="number" id="Nil1"></td>
			</tr>
			<tr>
				<td><b>Nilai bilangan ke-2</b></td>
				<td><input type="number" id="Nil2"></td>
			</tr>
			
			<tr>
				<td></td>
				<td><button type="button" onclick="kali();">*</button>
					<button type="button" onclick="bagi()">/</button>
					<button type="button" onclick="tambah()">+</button>
					<button type="button" onclick="kurang()">-</button>
					
				</td>
			</tr>
		
		</table>
	</form>

	<script type="text/javascript"> 
		function kali() {
			let a = document.getElementById("Nil1").value;
			let b = document.getElementById("Nil2").value;
			let c = parseInt(a) * parseInt(b);

			alert(a+" x "+b+" = "+c)
			document.getElementById("hasil").value=c;
		}
		function bagi(){
			let a = document.getElementById("Nil1").value;
			let b = document.getElementById("Nil2").value;
			let c = parseInt(a) / parseInt(b);

			alert(a+" : "+b+" = "+c)
			document.getElementById("hasil").value=c;
		}
		function tambah() {
			le t a = document.getElementById("Nil1").value;
			let b = document.getElementById("Nil2").value;
			let c = parseInt(a) + parseInt(b);

			alert(a+" + "+b+" = "+c)
			document.getElementById("hasil").value=c;
		}
		function kurang() {
			let a = document.getElementById("Nil1").value;
			let b = document.getElementById("Nil2").value;
			let c = parseInt(a) - parseInt(b);

			alert(a+" - "+b+" = "+c)
			document.getElementById("hasil").value=c;
		}


	</script>
</body>
</html>
